<div
  [id]="idModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Adding Poll</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <div class="modal-body">
        <form
          (ngSubmit)="savePoll()"
          autocomplete="off"
          [formGroup]="registerForm"
        >
          <div class="form-group">
            <label for="recipient-name" class="control-label">Question:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="question"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label"
              >Answers(One by line):</label
            >
            <textarea
              class="form-control"
              id="message-text"
              rows="4"
              formControlName="answers"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="savePoll()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

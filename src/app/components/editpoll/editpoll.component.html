<div
  [id]="idModal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
  style="display: none"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Poll</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="recipient-name" class="control-label">Question:</label>
            <input type="text" class="form-control" id="recipient-name"  [(ngModel)]="poll.question"  />
          </div>          
          <div class="form-group">
            <label class="control-label">Open/Closed:</label>
            <select
              class="form-control custom-select"
              [(ngModel)]="poll.closed"              
              tabindex="1"
            >
              <option value="false">Open</option>
              <option value="true">Closed</option>                 
            </select>
          </div>
      
      </div>
      <div class="modal-footer">       
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)="savePoll()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
